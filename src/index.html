    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      gtag('js', new Date());

      gtag('config', 'G-8R5EETFPEP');
    </script>

    <script>
        if (window.ethereum) {
            window.ethereum.request({method: 'eth_chainId'}).then((id) => {
                const chainId = parseInt(id, 16);
                window.chainId = chainId

                switch (chainId) {
                    case 43114: {
                        window.chain = 'avalanche';
                        break;
                    }
                    case 42161: {
                        window.chain = 'arbitrum';
                        break;
                    }
                    default: {
                        console.log('chain not supported defaulting to avalanche');
                        window.chain = 'avalanche';
                    }
                }

                console.log(window.chain);
            });
        } else {
            console.error('No wallet installed');
            window.chain = 'avalanche';
            window.chainId = 43114;
            window.noWalletInstalled = true;
        }
    </script>
